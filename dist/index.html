<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body class="h-screen v-screen bg-white font-roboto bg-home-plate bg-cover bg-center bg-no-repeat overflow-y-hidden">
        <header class="p-3 bg-white">
            <p class="inline-block text-3xl font-bold"><span class="text-yellow-500">DIGI</span>DUGOUT</p>
        </header>

        <div id="calendar-button" class="absolute bottom-5 left-1/2 transform -translate-x-1/2 rounded-full bg-blue-500
                                transition duration-300 flex justify-center items-center p-2">
            <div id="calendar-icon" class="my-2 mx-3 transition duration-300">
                <div class="text-center bg-red-500 rounded-t-lg px-2 py-1 font-bold text-white text-xs">SEPT</div>
                <div class="text-center bg-gray-100 font-bold py-1 text-sm rounded-b-lg">30</div>
            </div>
            <div id="x-icon" class="w-full h-full absolute flex justify-center items-center opacity-0 text-6xl text-white transform rotate-45">+</div>
        </div>

        <div id="calendar-menu" class="rounded-3xl absolute bottom-32 -bottom-96 left-1/2 transform -translate-x-1/2 w-11/12
                                    bg-white transition duration-300 ease-in-out
                                    before:absolute before:w-0 before:h-0 before:content-['']
                                    before:border-solid before:border-t-20 before:border-r-20 before:border-l-20
                                    before:border-l-transparent before:border-r-transparent before:border-t-white
                                    before:-bottom-4 before:left-1/2 before:transform before:-translate-x-1/2">
            <div id="year-month" class="flex text-md rounded-t-3xl bg-blue-500 py-3 items-center justify-evenly">
                <div class="text-center text-white text-2xl">MARCH</div>
                <div class="text-4xl text-white text-opacity-30">2020</div>
            </div>
            <div id="day-headings" class="grid grid-cols-7 grid-rows-1 text-center text-sm bg-blue-500 text-white py-1">
                <p id="sun" class="">SUN</p>
                <p id="mon" class="">MON</p>
                <p id="tue" class="">TUE</p>
                <p id="wed" class="">WED</p>
                <p id="thu" class="">THU</p>
                <p id="fri" class="">FRI</p>
                <p id="sat" class="">SAT</p>
            </div>
            <div id="days" class="text-md h-full grid grid-cols-7 grid-rows-5">
                <div class="flex justify-center items-center py-3">1</div>
                <div class="flex justify-center items-center">2</div>
                <div class="flex justify-center items-center">3</div>
                <div class="flex justify-center items-center">4</div>
                <div class="flex justify-center items-center">5</div>
                <div class="flex justify-center items-center">6</div>
                <div class="flex justify-center items-center">7</div>                            
                <div class="flex justify-center items-center border-t border-gray-200">8</div>
                <div class="flex justify-center items-center border-t border-gray-200">9</div>
                <div class="flex justify-center items-center border-t border-gray-200">10</div>
                <div class="flex justify-center items-center border-t border-gray-200">11</div>
                <div class="flex justify-center items-center border-t border-gray-200">12</div>
                <div class="flex justify-center items-center border-t border-gray-200">13</div>
                <div class="flex justify-center items-center border-t border-gray-200">14</div>
                <div class="flex justify-center items-center border-t border-gray-200">15</div>
                <div class="flex justify-center items-center border-t border-gray-200">16</div>
                <div class="flex justify-center items-center border-t border-gray-200">17</div>
                <div class="flex justify-center items-center border-t border-gray-200">18</div>
                <div class="flex justify-center items-center border-t border-gray-200">19</div>
                <div class="flex justify-center items-center border-t border-gray-200">20</div>
                <div class="flex justify-center items-center border-t border-gray-200">21</div>
                <div class="flex justify-center items-center border-t border-gray-200">22</div>
                <div class="flex justify-center items-center border-t border-gray-200">23</div>
                <div class="flex justify-center items-center border-t border-gray-200">24</div>
                <div class="flex justify-center items-center border-t border-gray-200">25</div>
                <div class="flex justify-center items-center border-t border-gray-200">26</div>
                <div class="flex justify-center items-center border-t border-gray-200">27</div>
                <div class="flex justify-center items-center border-t border-gray-200">28</div>
                <div class="flex justify-center items-center border-t border-gray-200">29</div>
                <div class="flex justify-center items-center border-t border-gray-200">30</div>
                <div class="flex justify-center items-center border-t border-gray-200">31</div>
                <div class="flex justify-center items-center border-t border-gray-200"></div>
                <div class="flex justify-center items-center border-t border-gray-200"></div>
                <div class="flex justify-center items-center border-t border-gray-200"></div>
                <div class="flex justify-center items-center border-t border-gray-200"></div>
            </div>
          </div>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
